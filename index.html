<!DOCTYPE html>
<script>

  function myBrowser(){
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    var isOpera = userAgent.indexOf("Opera") > -1; //判断是否Opera浏览器
    var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera; //判断是否IE浏览器
    var isFF = userAgent.indexOf("Firefox") > -1; //判断是否Firefox浏览器
    var isSafari = userAgent.indexOf("Safari") > -1; //判断是否Safari浏览器
    if (isIE) {
      var IE11 = IE55 = IE6 = IE7= IE8 = IE9 = IE10 = false;
      var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
      reIE.test(userAgent);
      var fIEVersion = parseFloat(RegExp["$1"]);
      IE55 = fIEVersion == 5.5;
      IE6 = fIEVersion == 6.0;
      IE7 = fIEVersion == 7.0;
      IE8 = fIEVersion == 8.0;
      IE9 = fIEVersion == 9.0;
      IE10 = fIEVersion == 10.0;
      IE11 = fIEVersion == 11.0;
      if (IE55) {
        return "IE55";
      }
      if (IE6) {
        return "IE6";
      }
      if (IE7) {
        return "IE7";
      }
      if (IE8) {
        return "IE8";
      }
      if (IE9) {
        return "IE9";
      }
      if (IE10) {
        return "IE10";
      }
      if (IE11) {
        return "IE11";
      }
      if(isSafari){
        return "Safari"
      }
    }

    if (isFF) {
      return "FF";
    }
    if (isOpera) {
      return "Opera";
    }
  }

    if (myBrowser() == "Safari") {
      alert("请您使用chrome,firefox,或ie11及以上版本");
    }
    if (myBrowser() == "IE55") {
      alert("请您使用chrome,firefox,或ie11及以上版本");
    }
    if (myBrowser() == "IE6") {
      alert("请您使用chrome,firefox,或ie11及以上版本");
    }
    if (myBrowser() == "IE7") {
      alert("请您使用chrome,firefox,或ie11及以上版本");
    }
    if (myBrowser() == "IE8") {
      alert("请您使用chrome,firefox,或ie11及以上版本");
    }
    if (myBrowser() == "IE9") {
      alert("请您使用chrome,firefox,或ie11及以上版本");
    }
    if (myBrowser() == "IE10") {
      alert("请您使用chrome,firefox,或ie11及以上版本");
    }
</script>
